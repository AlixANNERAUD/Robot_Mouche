; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = Native_Debug
lib_deps =
    https://github.com/yhirose/cpp-httplib.git#v0.14.1
build_flags =
    -Wall
    -Wpedantic
    -pthread
    -lpthread

[env:Raspberry_Pi_4_Release]
platform = linux_arm
build_type = release
lib_deps =
    ${platformio.lib_deps}
build_flags =
    ${platformio.build_flags}
    -D RASPBERRY_PI
    -lwiringPi
    -lwiringPiDev

[env:Raspberry_Pi_4_Debug]
platform = linux_arm
build_type = debug
lib_deps =
    ${platformio.lib_deps}
build_flags =
    ${env:Raspberry_Pi_4_Release.build_flags}
    -D LOG_LEVEL=5

[env:Native_Release]
platform = native
build_type = release
lib_deps =
    ${platformio.lib_deps}
build_flags =
    ${platformio.build_flags}
    -D NATIVE

[env:Native_Debug]
platform = native
build_type = debug
lib_deps =
    ${platformio.lib_deps}
build_flags =
    ${env:Native_Release.build_flags}
    -D LOG_LEVEL=5
