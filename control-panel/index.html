<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobotMouche Control Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="panel">
        <h2>Sensors</h2>
        <h3 id="controller-title">Controller (disconnected)</h3>
        <div id="controller-display">
            <div style="left: 2.5rem; top: 2.5rem;"></div>
        </div>
        <h3>IRS Sensors</h3>
        <div id="irs-sensors-display">
            <div><div id="irs-sensor-box-1"></div><div>20</div></div>
            <div><div id="irs-sensor-box-2"></div><div>100</div></div>
            <div><div id="irs-sensor-box-3"></div><div>100</div></div>
            <div><div id="irs-sensor-box-4"></div><div>30</div></div>
            <div><div id="irs-sensor-box-5"></div><div>4</div></div>
            <div><div id="irs-sensor-box-6"></div><div>5</div></div>
        </div>
        <div id="soundboard">
            <h2>Soundboard</h2>
            <div>
                <div><img src="rick.svg"/></div>
                <div><img src="bagpipe.svg"/></div>
            </div>
        </div>
    </div>
    <div id="separator-line"></div>
    <div class="panel">
        <h2>Settings</h2>
        
        <h3>Robot address</h3>
        <input type="text" id="robot-address" placeholder="127.0.0.1" value="http://localhost:8080" />

        <h3>Mode</h3>
        <select id="mode-selector">
            <option value="auto">Auto</option>
            <option value="manual" selected>Manual</option>
        </select>

        <h3>KP, KI and KD</h3>
        <div id="kp-ki-kd-settings">
            <input type="number" step="any" id="kp-input" placeholder="KP" value="1" />
            <input type="number" step="any" id="ki-input" placeholder="KI" value="1" />
            <input type="number" step="any" id="kd-input" placeholder="KD" value="1" />
        </div>

        <h3>IRS Sensor threshold</h3>
        <input type="number" id="irs-threshold-input" placeholder="50" value="50" min="0" max="10000" />

        <input type="submit" id="submit-settings" value="Submit" />

        <h3>Logs</h3>
        <div id="logs"></div>
    </div>
</body>
</html>
