<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobotMouche Control Panel</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/chart.js@4.4.1/dist/chart.umd.js"></script>
    <script type="module" src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="panel">
        <h2>Sensors</h2>
        <h3 id="controller-title">Controller (disconnected)</h3>
        <div id="controller-display">
            <div style="left: 2.5rem; top: 2.5rem;"></div>
        </div>
        <h3>Camera</h3>
        <canvas id="acquisitions"></canvas>
    
        <div id="soundboard">
            <h2>Soundboard</h2>
            <div>
                <div><img src="assets/rick.svg"/></div>
                <div><img src="assets/bagpipe.svg"/></div>
                <div><img src="assets/dwarf.svg"/></div>
                <div><img src="assets/fly.svg"/></div>
                <div><img src="assets/silence.svg"/></div>
                <div><img src="assets/pig.svg"/></div>
                <div><img src="assets/pig.svg"/></div>
                <div><img src="assets/pig.svg"/></div>
                <div><img src="assets/achievement.svg"/></div>
            </div>
        </div>
    </div>
    <div id="separator-line"></div>
    <div class="panel">
        <h2>Settings</h2>
        
        <h3>Robot address</h3>
        <input type="text" id="robot-address" placeholder="127.0.0.1" value="http://localhost:8080" />

        <h3>Mode</h3>
        <select id="mode-selector">
            <option value="auto">Auto</option>
            <option value="manual" selected>Manual</option>
        </select>

        <h3>KP, KI and KD</h3>
        <div id="kp-ki-kd-settings">
            <input type="number" step="any" id="kp-input" placeholder="KP" />
            <input type="number" step="any" id="ki-input" placeholder="KI" />
            <input type="number" step="any" id="kd-input" placeholder="KD" />
            <input type="number" step="any" id="ks-input" placeholder="KS" />
        </div>

        <h3>IRS Sensor threshold</h3>
        <input type="number" id="irs-threshold-input" placeholder="50" value="50" min="0" max="10000" />

        <input type="submit" id="submit-settings" value="Submit" />

        <h3>Logs</h3>
        <div id="logs"></div>
    </div>
</body>
</html>
